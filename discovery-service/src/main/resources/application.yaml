debug: false

server:
  port: 8090

management:
  endpoint:
    health:
      show-details: ALWAYS
  tracing:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  application:
    name: discovery-service
  config:
    import: "optional:configserver:http://localhost:8091/"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/oauth2/token

springdoc:
#  enable-spring-security: true
#  show-login-endpoint: true
#  show-oauth2-endpoints: true
  show-actuator: true
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    root: INFO