server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # =========================
        # Legacy (z/OS Connect)
        # =========================
        - id: legacy-account-route
          uri: lb://zos-connect-service
          predicates:
            - Path=/legacy/accounts/**
          filters:
            # The gateway only validates the JWT and forwards it as a Bearer token to downstream services
            # - AddRequestHeader=Authorization,#{request.headers['Authorization']}
            # Recommended: Remove the session cookie so downstream services only see the Bearer token
            - RemoveRequestHeader=Cookie

        - id: legacy-customer-route
          uri: lb://zos-connect-service
          predicates:
            - Path=/legacy/customers/**
          filters:
            # The gateway only validates the JWT and forwards it as a Bearer token to downstream services
            # - AddRequestHeader=Authorization,#{request.headers['Authorization']}
            # Recommended: Remove the session cookie so downstream services only see the Bearer token
            - RemoveRequestHeader=Cookie

        # =========================
        # New Microservices
        # =========================
        - id: account-service-route
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**
          filters:
            # Relays the access token to the downstream service, omit the clientRegistrationId to forward the OAuth2 access token of the currently authenticated user
            # Recommended: Remove the session cookie so downstream services only see the Bearer token
            - RemoveRequestHeader=Cookie

        - id: customer-service-route
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**
          filters:
            # Relays the access token to the downstream service, omit the clientRegistrationId to forward the OAuth2 access token of the currently authenticated user
            # Recommended: Remove the session cookie so downstream services only see the Bearer token
            - RemoveRequestHeader=Cookie

        # =========================
        # Strangler Fig - Dual Run
        # =========================
        - id: strangler-account-route
          uri: lb://account-service
          predicates:
            - Path=/strangler/accounts/**
          filters:
            - name: RequestHeaderToRequestUri
              args:
                name: X-Legacy-Url
                value: http://mock-zosconnect/zos/accounts